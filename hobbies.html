    <body class="bg-dark">                
                
            <nav class="navbar navbar-dark  bg-dark navbar-expand">
                <form class="form-inline">
                    <img src="images/logo.png" class="rounded float-left" width="10%" height="10%" alt="JCBLogo"/>

            <div class="container">'
                <div class="row">
                      <div id="filterButtons" class="btn-group" role="group" aria-label="Button group used for isotope">
                          <button type="button" class="btn btn-dark" data-filter="*">All</button>
                          <button type="button" class="btn btn-dark" data-filter=".golf">Golf</button>
                          <button type="button" class="btn btn-dark" data-filter=".band">Band</button>
                          <button type="button" class="btn btn-dark" data-filter=".piano">Piano</button>
                      </div>
                </div>
                <div id="isotopeGrid">
                    <div class="grid-item piano img-padding">
                        <img src="images/eddiespiano.jpg" alt="jcbPiano" height="200px"/>
                    </div>
                    <div class="grid-item band img-padding">
                        <img src="images/gangemstyle.jpg" alt="OUMB" height="200px"/>
                    </div>
                    <div class="grid-item band img-padding">
                        <img height="200px" src="images/oumborange.jpg" alt="OUMB2"/>
                    </div>
                    <div class="grid-item golf img-padding">
                        <img height="200px" src="images/playersclub.jpg" alt="jcbGolf"/>
                    </div>
                    <div class="grid-item img-padding band">
                        <img height="200px" src="images/Rome.jpg" alt="Rome"/>
                    </div>
                    <div class="grid-item img-padding piano">
                        <img height="200px" src="images/IMG_4031.jpg" alt="mamaMia"/>
                    </div>
                    <div class="grid-item img-padding piano">
                        <video height="200px" controls>
                            <source src="images/pianomovie.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="grid-item img-padding golf">
                        <video height="200px" controls>
                            <source src="images/golfmovie.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>

            </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
